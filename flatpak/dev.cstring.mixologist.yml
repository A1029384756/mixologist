app-id: dev.cstring.Mixologist
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm20
command: mixologist
finish-args:
  - --share=network
  - --share=ipc
  - --talk-name=org.freedesktop.DBus
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --filesystem=xdg-data
  - --filesystem=xdg-config/mixologist
  - --filesystem=xdg-run/pipewire-0:rw
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=com.canonical.AppMenu.Registrar
build-options:
  append-path: /usr/lib/sdk/llvm20/bin
  prepend-ld-library-path: /usr/lib/sdk/llvm20/lib
modules:
  - name: SDL3
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: git
        url: https://github.com/libsdl-org/SDL.git
        tag: release-3.2.10
    cleanup:
      - '/bin/sdl3-config'
      - '/include'
      - '/lib/libSDL3.la'
      - '/lib/libSDL3main.a'
      - '/lib/libSDL3main.la'
      - '/lib/libSDL3_test.a'
      - '/lib/libSDL3_test.la'
      - '/lib/cmake'
      - '/share/aclocal'
      - '/lib/pkgconfig'
    modules:
      - name: libdecor
        buildsystem: meson
        config-opts:
          - -Ddemo=false
        sources:
          - type: git
            url: https://gitlab.freedesktop.org/libdecor/libdecor.git
            tag: 0.2.2
  - name: SDL_ttf
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: git
        url: https://github.com/libsdl-org/SDL_ttf.git
        tag: release-3.2.2
    cleanup:
      - '/include'
      - '/lib/cmake'
      - '/share/aclocal'
      - '/lib/pkgconfig'
  - name: SDL_image
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: git
        url: https://github.com/libsdl-org/SDL_image.git
        tag: release-3.2.4
    cleanup:
      - '/include'
      - '/lib/cmake'
      - '/share/aclocal'
      - '/lib/pkgconfig'
  - name: mixologist
    buildsystem: simple
    build-commands:
      # install odin
      - mkdir -p /run/build/mixologist/odin
      - unzip odin-ubuntu-amd64-dev-2025-04.zip
      - tar -xzf dist.tar.gz -C /run/build/mixologist/odin --strip-components=1
      - rm dist.tar.gz

      - ls /run/build/mixologist
      # create build directory
      - mkdir -p builds
      # compile shaders
      - mkdir -p mixologist/resources/shaders/compiled
      - glslangValidator -V mixologist/resources/shaders/raw/ui.vert -o mixologist/resources/shaders/compiled/ui.vert.spv
      - glslangValidator -V mixologist/resources/shaders/raw/ui.frag -o mixologist/resources/shaders/compiled/ui.frag.spv
      # build mixologist
      - /run/build/mixologist/odin/odin build mixologist -out:builds/mixologist -debug -show-timings -vet-unused -extra-linker-flags:"-Wl,-rpath,/app/lib -L/app/lib" -no-rpath
      # install binaries
      - install -Dm0755 builds/mixologist /app/bin/mixologist
      # install icons and desktop file
      - install -Dm0644 data/mixologist.svg /app/share/icons/hicolor/scalable/apps/mixologist.svg
      - install -Dm0644 data/mixologist.desktop /app/share/applications/dev.cstring.Mixologist.desktop

      # remove odin
      - rm -rf /run/build/mixologist/odin
    sources:
      - type: dir
        path: ..
      - type: file
        url: https://github.com/odin-lang/Odin/releases/download/dev-2025-04/odin-ubuntu-amd64-dev-2025-04.zip
        sha256: 9ae733ee979859448e2393c991874d77f4644de07118dc83abea7f4840112188

app-id: dev.cstring.Mixologist
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm20
command: dev.cstring.Mixologist
finish-args:
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --filesystem=xdg-run/pipewire-0
  # tray icons
  - --talk-name=org.kde.StatusNotifierWatcher
build-options:
  append-path: /usr/lib/sdk/llvm20/bin
  prepend-ld-library-path: /usr/lib/sdk/llvm20/lib
modules:
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json
  - name: pipewire
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/pipewire/pipewire.git
        tag: "1.4"
    config-opts:
      - "-Dsystemd=disabled"
      - "-Dudev=disabled"
      - "-Dalsa=disabled"
      - "-Ddocs=disabled"
      - "-Dtests=disabled"
      - "-Dsession-managers=[]"
  - name: SDL3
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: git
        url: https://github.com/libsdl-org/SDL.git
        commit: b139821903b456021011cbc7ca6abaca6ced3f66
    cleanup:
      - '/bin/sdl3-config'
      - '/include'
      - '/lib/libSDL3.la'
      - '/lib/libSDL3main.a'
      - '/lib/libSDL3main.la'
      - '/lib/libSDL3_test.a'
      - '/lib/libSDL3_test.la'
      - '/lib/cmake'
      - '/share/aclocal'
      - '/lib/pkgconfig'
    modules:
      - name: libdecor
        buildsystem: meson
        config-opts:
          - -Ddemo=false
        sources:
          - type: git
            url: https://gitlab.freedesktop.org/libdecor/libdecor.git
            tag: 0.2.2
  - name: SDL_ttf
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: git
        url: https://github.com/libsdl-org/SDL_ttf.git
        tag: release-3.2.2
    cleanup:
      - '/include'
      - '/lib/cmake'
      - '/share/aclocal'
      - '/lib/pkgconfig'
  - name: SDL_image
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: git
        url: https://github.com/libsdl-org/SDL_image.git
        tag: release-3.2.4
    cleanup:
      - '/include'
      - '/lib/cmake'
      - '/share/aclocal'
      - '/lib/pkgconfig'
  - name: mixologist
    buildsystem: simple
    build-commands:
      # install odin
      - mkdir -p /run/build/mixologist/odin
      - unzip odin-linux-amd64-dev-2025-06.zip
      - tar -xzf dist.tar.gz -C /run/build/mixologist/odin --strip-components=1
      - rm dist.tar.gz

      # create build directory
      - mkdir -p builds
      # compile shaders
      - mkdir -p src/ui/resources/shaders/compiled
      - glslangValidator -V src/ui/resources/shaders/raw/ui.vert -o src/ui/resources/shaders/compiled/ui.vert.spv
      - glslangValidator -V src/ui/resources/shaders/raw/ui.frag -o src/ui/resources/shaders/compiled/ui.frag.spv
      # build mixologist
      - /run/build/mixologist/odin/odin build src -out:builds/mixologist -show-timings -vet-unused-variables -define:LOG_LEVEL=info -extra-linker-flags:"-Wl,-rpath,/app/lib -L/app/lib" -no-rpath
      # install binaries
      - install -Dm0755 builds/mixologist /app/bin/dev.cstring.Mixologist
      # install icons and desktop file
      - install -Dm0644 data/mixologist.svg /app/share/icons/hicolor/scalable/apps/dev.cstring.Mixologist.svg
      - install -Dm0644 data/mixologist.desktop /app/share/applications/dev.cstring.Mixologist.desktop
      - desktop-file-edit --set-key="Exec" --set-value="dev.cstring.Mixologist" --set-icon=$FLATPAK_ID /app/share/applications/dev.cstring.Mixologist.desktop

      # remove odin
      - rm -rf /run/build/mixologist/odin
    sources:
      - type: dir
        path: ..
      - type: file
        url: https://github.com/odin-lang/Odin/releases/download/dev-2025-06/odin-linux-amd64-dev-2025-06.zip
        sha256: 4a44bb3cb4b566f7442c5daa05fc5444385802b24efe94a2ffd6b2159d6ec83d
